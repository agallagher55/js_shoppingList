<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Grocery List Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Make a shopping list</h2>

    <div class="shoppingItems">
        <fieldset id="addItem">
            <input type="text" value="beans">
            <button type="button">+ Add Item</button>
        </fieldset>

        <fieldset class="items">
            <div class="item" data-item="test1">
                <input type="checkbox">test1
                <button type="button" name="delete">x</button>
            </div>
            <div class="item" data-item="test2">
                <input type="checkbox">test2
                <button type="button" name="delete">x</button>
            </div>
        </fieldset>

    </div>

    <script src="scripts.js" async defer>
    </script>
</body>

</html>
